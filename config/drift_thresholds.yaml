# Drift Detection Thresholds
thresholds:
  # Topic prevalence change threshold (0-1 scale)
  prevalence_threshold: 0.25  # Alert if topic distribution changes > 25%
  
  # Topic centroid shift threshold (0-1 scale, cosine distance)
  centroid_threshold: 0.55     # Alert if centroid shift > 0.55
  
  # Jensen-Shannon divergence threshold for keyword distributions (0-1 scale)
  js_divergence_threshold: 0.4 # Alert if JS divergence > 0.4
  
  # Number of new topics threshold
  new_topic_threshold: 10       # Alert if >10 new topics appear
  
  # Number of disappeared topics threshold
  disappeared_topic_threshold: 6  # Alert if >6 topics disappear

severity_levels:
  high:
    prevalence_change: 0.3
    centroid_shift: 0.4
    js_divergence: 0.5
    
  medium:
    prevalence_change: 0.15
    centroid_shift: 0.25
    js_divergence: 0.3
    
  low:
    prevalence_change: 0.05
    centroid_shift: 0.1
    js_divergence: 0.1

