# BERTopic Model Configuration
embedding:
  model_name: "all-MiniLM-L6-v2"
  batch_size: 32

umap:
  n_neighbors: 15
  n_components: 5
  min_dist: 0.0
  metric: "cosine"
  random_state: 42

hdbscan:
  min_cluster_size: 15
  min_samples: 5
  metric: "euclidean"
  cluster_selection_method: "eom"
  prediction_data: true

vectorizer:
  stop_words: "english"
  min_df: 5
  max_df: 0.95
  ngram_range: [1, 2]
  max_features: null

ctfidf:
  bm25_weighting: false
  reduce_frequent_words: false

